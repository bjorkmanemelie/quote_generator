<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quote generator workshop</title>
</head>

<body>
    <a href="#main" class="" skip-link>Skip to main content</a>

    <main id="main">
        <h1>Todays inspiration</h1>

        <div id="quote-container" role="region" aria-live="polite">

            <blockquote id="quote-text">
                <p>Loading...</p>
            </blockquote>

            <footer id="quote-author"></footer>

            <div id="quote-tags" class="tags"></div>
        </div>

        <div class="button-container">
            <button id="new-quote-btn" typ="button">
                New Quote
            </button>
        </div>





        <script type="module" src="main.js"></script>
</body>

</html>
